<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event 방법</title>
</head>
<body>
  <p id = "demo"></p>
  
  <button onclick= "document.getElementById('demo').innerHTML = 
      Date()">p태그 안의 시간확인</button>
  <br>
  <br>
  <button onclick="this.innerHTML = Date()">this 시간확인</button>

  <p id ="demo2"></p>
  <button onclick="displayDate()">함수호출 시간확인</button>
  <br>
  <br>
  <button onclick="MessageDate()">alert형식 시간확인</button>
  
  <script>
  function displayDate () {
      document.getElementById("demo2").innerHTML = 
      Date();
  }

  /*
  alert => MessageBox.Show()형식으로 출력(메시지박스가 나옴) 
  */

  function MessageDate() {
    alert(Date());
  }
  </script>
</body>
</html>
