<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사칙연산</title>
</head>
<body>
        <h2>더하기,빼기,곱하기,나누기</h2>
        <p id = "arti"></p>
        
        <script>
            
            var x = 5, y= 2;
            var z1 = x+y;
            var z2 = x-y;
            var z3 = x*y;
            var z4 = x/y;
            
            document.getElementById("arti").innerHTML=
                z1+"<br>"+z2+"<br>"+z3+"<br>"+z4;
            
        </script>
</body>
</html>
