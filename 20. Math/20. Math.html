<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>
  
  document.write(Math.PI,"<br><br>");
  document.write(Math.pow(2,4),"<br><br>");

  // 반올림
  document.write(Math.round(4.4),"<br><br>");
  document.write(Math.round(4.7),"<br><br>");

  // 올림, 내림
  document.write(Math.ceil(4.4),"<br><br>");
  document.write(Math.floor(4.4),"<br><br>");

  </script>
</body>
</html>
