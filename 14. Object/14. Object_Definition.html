<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object 기본 정의 방법</title>
</head>
<body>
  <script>

    /*
    var로 선언하기 싫으면 new 키워드를 사용
    ex)var x = new String(),
       var y = new Number()
    */

    var car = {
      type: "flat",
      model : "450",
      color : "white"
    };

    var person = {
      lastName : "김",
      firstName : "승준",
      age : "27"
    };


    document.write(car.type+"&nbsp"+car.model+"&nbsp"+car.color,"<br>");
    document.write("이 사람의 정보는 : "+person.lastName+person.firstName+"&nbsp"+person.age+"입니다.","<br>");


  </script>
</body>
</html>
