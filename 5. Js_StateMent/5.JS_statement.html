<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statement</title>
</head>
<body>
   <!-- b태그는 글씨의 색깔을 강조하는 태그이고, 자바는 따로 자료형을 지정 안해도 알아서 선언이 가능함. !-->
    <h2>JavaScript Statement</h2>
    <p>A <b>JavaScript Program</b> is a list of <b>Statement</b> to be executed by a
        computer</p>
        <p id = "demo"></p>
        <p id = "demo2"></p>
        <script>
            var x,y,z;
            x = 5;
            y = 6;
            z = x+y;
            
            document.getElementById("demo").innerHTML = "The value of z is"+ z;
            document.getElementById("demo2").innerHTML = "여기에도 숨겨진 내용이 출력된다.(ex. hellodolly)";
        </script>
</body>
</html>
