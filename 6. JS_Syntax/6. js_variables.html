<<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <h2>변수 선언 방법(x=6을 어떻게 출력하는가...)</h2>
    
    <p id = "var"></p>
    
    <script>
        var x;
        x = 6;
        document.getElementById("var").innerHTML = x;
    </script>
</body>
</html>
