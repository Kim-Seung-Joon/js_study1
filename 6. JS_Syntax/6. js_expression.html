<<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표현방법</title>
</head>
<body>
    <h1>여러가지 계산방법 및 표현</h1>
    <p id = expression1></p>
    <p id = expression2></p>
    
    
    <script>
        var x = 5;
        var y = 10;
        
        var J = "John";
        var D = "Doe"
        document.getElementById("expression1").innerHTML = 
            x*y
        document.getElementById("expression2").innerHTML = 
            J+D;
    </script>
</body>
