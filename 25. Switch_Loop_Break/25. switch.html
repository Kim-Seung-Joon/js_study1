<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>
  
  switch(new Date().getDay()){
    case 0:
    document.write("Today is sunday","<br><br>");
    break;
    case 1:
    document.write("Today is Monday","<br><br>");
    break;
    case 2:
    document.write("Today is Tuesday","<br><br>");
    break;
    case 3:
    document.write("Today is Wednesday","<br><br>");
    break;
    case 4:
    document.write("Today is Thursday","<br><br>");
    break;
    case 5:
    document.write("Today is Friday","<br><br>");
    break;
    case 6:
    document.write("Today is Saturday","<br><br>");
    break;
    default:
    document.write("요일 찾기");
    break;
  }
  
  </script>
</body>
</html>
