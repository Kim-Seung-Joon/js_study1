<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <p id = "n1"></p>
  <p id = "n2"></p>
  <script>
  
  var text ="";
  var text1= "";

  for(var i = 0; i <10;i++){
    if(i == 4){
      break;
    }
    text+="The number is "+i+"<br><br>";
  }
  
  document.getElementById("n1").innerHTML =text;

  for(var j = 0 ; j<10;j++){
    if((j%2)===0){
      continue;
    }
    text1+= "The number is "+ j +"<br><br>";
  }
  document.getElementById("n2").innerHTML = text1;
  </script>
</body>
</html>
