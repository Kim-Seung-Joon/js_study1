<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    
    /*
     
     ex) var a = "the";
         var b = 'the;
           
    */    

    var txt = "ABCDEF";
    document.write("txt length = "+txt.length,"<br><br>");
    
    /*
    
    \' -> 작은따움표
    \" -> 큰 따옴표
    \\ -> backslash

    */

    var x = "큰 따옴표를 쓰는 방법은 \"여기에 내용을 쓰면 됩니다.\" 와 같은 방식입니다.";
    document.write(x,"<br><br>");

    /*
    
    backslash 사용방법
    써야될 내용이 많아지면 그 문장 끝에 역슬래쉬를 붙이고 다음 라인으로 넘어가도
    글씨는 이어진다
    
    */

    var x2 = "Hello \
    Dolly!";

    document.write(x2);

  </script>
</body>
</html>
