<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  
  var day1 = new Date();

  document.write(day1.getFullYear(),"<br><br>");
  document.write(day1.getMonth()),"<br><br>";
  document.write(day1.getTime(),"<br><br>");

  var day2 = new Date();

  document.write(day2.setDate(1-24),"<br><br>");
  document.write(day2.setFullYear(2020),"<br><br>");


  </script>
</body>
</html>
